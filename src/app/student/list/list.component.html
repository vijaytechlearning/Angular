<mat-card>
  <mat-card-title>{{pageTitle}}</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="imagePath">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element"> <img class="std-img" [src]="element.imagePath"/> </td>
      </ng-container>
      <!-- rollNumber Column -->
      <ng-container matColumnDef="rollNumber">
        <th mat-header-cell *matHeaderCellDef>Roll No.</th>
        <td mat-cell *matCellDef="let element"> {{element.rollNumber}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button type="button" color="primary"
           title="Edit" (click)="editStudent(element)">Edit</button>
          <button mat-button type="button" color="warn"
           title="Delete" (click)="deleteStudent(element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
